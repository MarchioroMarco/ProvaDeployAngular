<p-card>
    <h1>Dettaglio nastro</h1>
    <form *ngIf="this.nastro" class="mt-3" [formGroup]="formGroup">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="InputMezzoId">ID Nastro</label>
                    <input type="text" class="form-control"  disabled="true" formControlName="nastroId" />
                </div>
                <div class="form-group">
                    <label for="InputDescrizione">Descrizione</label>
                    <input type="text" class="form-control" disabled="true" formControlName="descrizione" />
                </div>
            </div>
        </div>
    </form>
</p-card>
